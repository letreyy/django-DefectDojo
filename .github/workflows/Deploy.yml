name: CI/CD Deploy to DefectDojo VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH private key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "[INFO] Настройка SSH ключа для доступа к GitHub"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            echo "[INFO] Удаление старого SSH config и создание нового"
            rm -f ~/.ssh/config
            cat <<EOC > ~/.ssh/config
Host github.com
  IdentityFile ~/.ssh/id_ed25519
  User git
  StrictHostKeyChecking no
EOC
            chmod 600 ~/.ssh/config

            echo "[INFO] Переход в директорию проекта и git-перезапись"
            cd ~/django-DefectDojo
            git remote set-url origin git@github.com:letreyy/django-DefectDojo.git
            git fetch origin
            git reset --hard origin/master

            echo "[INFO] Перезапуск Docker контейнеров"
            docker compose pull
            docker compose down
            docker compose up -d
          EOF
