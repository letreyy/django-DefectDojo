name: CI/CD Deploy to DefectDojo VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH private key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/django-DefectDojo
            git remote set-url origin git@github.com:letreyy/django-DefectDojo.git
            git fetch origin
            git reset --hard origin/master
            docker compose pull
            docker compose down
            docker compose up -d
          EOF
